name: Dependency Check

on:
  schedule:
    # æ¯é€±æœˆæ›œæ—¥ã®åˆå‰10æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: "0 1 * * 1"
  pull_request:
    branches: [main]
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    name: Check for Outdated Dependencies

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated dependencies
        id: outdated-check
        run: |
          echo "ğŸ” Checking for outdated dependencies..."

          # npm outdatedã‚’å®Ÿè¡Œï¼ˆå¤±æ•—ã‚’è¨±å¯ï¼‰
          if npm outdated --json > outdated.json 2>/dev/null; then
            echo "âœ… All dependencies are up to date"
            echo "has_outdated=false" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Found outdated dependencies:"
            npm outdated || true
            echo "has_outdated=true" >> $GITHUB_OUTPUT
            
            # JSONãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰è©³ç´°æƒ…å ±ã‚’æŠ½å‡º
            if [ -f outdated.json ]; then
              echo "ğŸ“‹ Detailed outdated information:"
              cat outdated.json | jq -r 'keys[] as $k | "\($k): \(.[$k].current) â†’ \(.[$k].latest)"' 2>/dev/null || echo "Could not parse outdated information"
            fi
          fi

      - name: Fail if critical dependencies are outdated
        if: steps.outdated-check.outputs.has_outdated == 'true'
        run: |
          echo "âŒ Outdated dependencies detected!"
          echo ""
          echo "ğŸ’¡ Please update dependencies before merging using one of these methods:"
          echo ""
          echo "ğŸ”§ Method 1: Standard npm update (semver-safe)"
          echo "   npm outdated"
          echo "   npm update"
          echo ""
          echo "ğŸš€ Method 2: npm-check-updates (ncu) - Recommended"
          echo "   # Install ncu if not already installed"
          echo "   npm install -g npm-check-updates"
          echo "   # Or use npx (no global install needed)"
          echo "   npx npm-check-updates"
          echo ""
          echo "   # Check what will be updated"
          echo "   ncu"
          echo ""
          echo "   # Interactive update (choose which packages to update)"
          echo "   ncu -i"
          echo ""
          echo "   # Update package.json and install"
          echo "   ncu -u && npm install"
          exit 1
