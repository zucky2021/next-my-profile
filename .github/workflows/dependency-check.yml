name: Dependency Check

on:
  schedule:
    # æ¯Žé€±æœˆæ›œæ—¥ã®åˆå‰10æ™‚ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ
    - cron: "0 1 * * 1"
  pull_request:
    branches: [main]
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯

jobs:
  check-dependencies:
    runs-on: ubuntu-latest
    name: Check for Outdated Dependencies

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated dependencies
        id: outdated-check
        run: |
          echo "ðŸ” Checking for outdated dependencies..."

          # npm outdatedã‚’å®Ÿè¡Œï¼ˆå¤±æ•—ã‚’è¨±å¯ï¼‰
          if npm outdated --json > outdated.json 2>/dev/null; then
            echo "âœ… All dependencies are up to date"
            echo "has_outdated=false" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Found outdated dependencies:"
            npm outdated || true
            echo "has_outdated=true" >> $GITHUB_OUTPUT
            
            # JSONãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰è©³ç´°æƒ…å ±ã‚’æŠ½å‡º
            if [ -f outdated.json ]; then
              echo "ðŸ“‹ Detailed outdated information:"
              cat outdated.json | jq -r 'keys[] as $k | "\($k): \(.[$k].current) â†’ \(.[$k].latest)"' 2>/dev/null || echo "Could not parse outdated information"
            fi
          fi

      - name: Fail if critical dependencies are outdated
        if: steps.outdated-check.outputs.has_outdated == 'true'
        run: |
          echo "âŒ Outdated dependencies detected!"
          echo ""
          echo "ðŸ’¡ Please update dependencies before merging using one of these methods:"
          echo ""
          echo "ðŸ”§ Method 1: Standard npm update (semver-safe)"
          echo "   npm outdated"
          echo "   npm update"
          echo ""
          echo "ðŸš€ Method 2: npm-check-updates (ncu) - Recommended"
          echo "   # Install ncu if not already installed"
          echo "   npm install -g npm-check-updates"
          echo "   # Or use npx (no global install needed)"
          echo "   npx npm-check-updates"
          echo ""
          echo "   # Check what will be updated"
          echo "   ncu"
          echo "   # or with npx:"
          echo "   npx ncu"
          echo ""
          echo "   # Interactive update (choose which packages to update)"
          echo "   ncu -i"
          echo "   # or with npx:"
          echo "   npx ncu -i"
          echo ""
          echo "   # Update package.json and install"
          echo "   ncu -u && npm install"
          echo "   # or with npx:"
          echo "   npx ncu -u && npm install"
          echo ""
          echo "ðŸ“‹ After updating, commit the changes:"
          echo "   git add package.json package-lock.json"
          echo "   git commit -m \"chore: update dependencies\""
          exit 1

      - name: Generate summary
        if: always()
        run: |
          echo "## ðŸ“¦ Dependency Check Results" >> $GITHUB_STEP_SUMMARY
          echo "Node.js Version: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "npm Version: $(npm --version)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.outdated-check.outputs.has_outdated }}" = "true" ]; then
            echo "âŒ **Status: Outdated dependencies found**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“‹ Action Required" >> $GITHUB_STEP_SUMMARY
            echo "Please update dependencies before merging this PR using one of these methods:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### ðŸ”§ Method 1: Standard npm update (semver-safe)" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "npm outdated" >> $GITHUB_STEP_SUMMARY
            echo "npm update" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "#### ðŸš€ Method 2: npm-check-updates (ncu) - Recommended" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "# Check what will be updated" >> $GITHUB_STEP_SUMMARY
            echo "npx npm-check-updates" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Interactive update (choose packages)" >> $GITHUB_STEP_SUMMARY
            echo "npx npm-check-updates -i" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Update package.json and install" >> $GITHUB_STEP_SUMMARY
            echo "npx npm-check-updates -u && npm install" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "# Commit changes" >> $GITHUB_STEP_SUMMARY
            echo "git add package.json package-lock.json" >> $GITHUB_STEP_SUMMARY
            echo "git commit -m \"chore: update dependencies\"" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ’¡ **Tip**: Use interactive mode (\`npx ncu -i\`) to selectively update packages" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… **Status: All dependencies are up to date**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Last checked: $(date)_" >> $GITHUB_STEP_SUMMARY
